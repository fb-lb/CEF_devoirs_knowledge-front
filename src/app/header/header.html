<header class="header">
    <div class="header__icons">
        <a class="header__logo-link" routerLink=""><img class="header__logo-image" src="/assets/images/logo.webp" alt="Logo de l'entreprise Knowledge Learning. Dessin d'un livre gris ouvert avec Knowledge écrit en dessous en bleu foncé."></a>
        <fa-icon [icon]="faBars" class="header__burger-menu-icon" [ngClass]="{'hidden': isIconHidden}" (click)="toggleElement('nav-menu')"></fa-icon>
    </div>
    <nav id="nav-menu" class="header__nav " [ngClass]="{'hidden smoothHidden': isMenuHidden}">
        <ul class="header__nav-list">
            <li class="header__nav-item"><a class="header__nav-link" routerLink="" routerLinkActive="active-menu-link" [routerLinkActiveOptions]="{exact: true}">Accueil</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Nos formations</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Mes cours</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Mes certifications</a></li>
            <li class="header__nav-item header__nav-item--with-submenu">
                <p class="header__nav-link" (click)="toggleElement('back-office-submenu')">Back-office</p>
                <ul id="back-office-submenu" class="header__submenu smoothHidden">
                    <li class="header__submenu-item"><a class="header__submenu-link" href="#">Utilisateurs</a></li>
                    <li class="header__submenu-item"><a class="header__submenu-link" href="#">Contenus</a></li>
                    <li class="header__submenu-item"><a class="header__submenu-link" href="#">Achats</a></li>
                </ul>
            </li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Inscription</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Connexion</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Déconnexion</a></li>
        </ul>
    </nav>
</header>
